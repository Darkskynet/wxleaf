<!DOCTYPE html>
<html lang="en">
<!--Created with love by Darkskynet & Friends-->
<!--GitHub: https://github.com/Darkskynet/wxleaf-->
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOAA Layers</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
    .map-container {
      display: table;
      width: 100%;
      height: 1000px;
    }

    .map-row {
      display: table-row;
    }

    .map-cell {
      display: table-cell;
      width: 80%;
    }

    .img-cell {
      display: table-cell;
      width: 30%;
    }

    .map {
      position: relative;
      display: flex;
      align-items: flex-start;
      flex-direction: row;
      width: 100%;
      height: 1000px;
    }

    .map img {
      max-width: 100%;
      min-height: 200px;
      max-height: 1000px;
      object-fit: contain;
      margin-left: 20px;
    }

  </style>

</head>
<body>

<h1>NOAALayers</h1>

<div class="map-container">
  <div class="map-row">
    <div class="map-cell" id="map1"></div>
    <div class="img-cell"><img class="map img" src="https://nowcoast.noaa.gov/arcgis/services/nowcoast/radar_meteo_imagery_nexrad_time/MapServer/WMSServer?request=GetLegendGraphic%26version=1.3.0%26format=image/png%26layer=1" alt=""/></div>
  </div>
  <div class="map-row">
    <div class="map-cell" id="map2"></div>
    <div class="img-cell"><img class="map img" src="https://nowcoast.noaa.gov/arcgis/services/nowcoast/sat_meteo_imagery_time/MapServer/WMSServer?request=GetLegendGraphic%26version=1.3.0%26format=image/png%26layer=5" alt=""/></div>
  </div>
  <div class="map-row">
    <div class="map-cell" id="map3"></div>
    <div class="img-cell"><img class="map img" src="https://nowcoast.noaa.gov/arcgis/services/nowcoast/analysis_meteohydro_sfc_qpe_time/MapServer/WMSServer?request=GetLegendGraphic%26version=1.3.0%26format=image/png%26layer=1" alt=""/></div>
  </div>
  <div class="map-row">
    <div class="map-cell" id="map4"></div>
    <div class="img-cell"><img class="map img" src="https://nowcoast.noaa.gov/arcgis/services/nowcoast/analysis_meteohydro_sfc_rtma_time/MapServer/WMSServer?request=GetLegendGraphic%26version=1.3.0%26format=image/png%26layer=17" alt=""/></div>
  </div>
</div>
<script defer type="text/javascript" src="scripts.js"></script>
</body>
</html>
