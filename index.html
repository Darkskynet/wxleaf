<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Maps</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
    .map-container {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      height: 100%;
    }

    .map {
      flex: 1 1 50%;
      height: 50vh;
    }
  </style>
</head>
<body>
<div class="map-container">
  <div id="map1" class="map"></div>
  <div id="map2" class="map"></div>
  <div id="map3" class="map"></div>
  <div id="map4" class="map"></div>
</div>

<script>
  const TILE_LAYER_URL = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
  const ATTRIBUTION =
          '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors';
  const NOWCOAST_LAYER_ID = 'RAS_RIDGE_NEXRAD';
  const NOWCOAST_CRS = L.CRS.EPSG3857;
  const NOWCOAST_FORMAT = 'image/png';

  const map1 = L.map('map1').setView([37.7749, -122.4194], 10);
  L.tileLayer(TILE_LAYER_URL, { attribution: ATTRIBUTION }).addTo(map1);
  const weatherLayer1 = L.tileLayer.wms(
          'https://nowcoast.noaa.gov/arcgis/services/nowcoast/radar_meteo_imagery_nexrad_time/MapServer/WMSServer',
          {
            layers: NOWCOAST_LAYER_ID,
            crs: NOWCOAST_CRS,
            format: NOWCOAST_FORMAT,
            transparent: true,
          }
  ).addTo(map1);

  const map2 = L.map('map2').setView([51.5074, -0.1278], 10);
  L.tileLayer(TILE_LAYER_URL, { attribution: ATTRIBUTION }).addTo(map2);
  const weatherLayer2 = L.tileLayer.wms(
          'https://nowcoast.noaa.gov/arcgis/services/nowcoast/analysis_meteohydro_sfc_ndfd_windspeed_offset/MapServer/WMSServer',
          {
            layers: NOWCOAST_LAYER_ID,
            crs: NOWCOAST_CRS,
            format: NOWCOAST_FORMAT,
            transparent: true,
          }
  ).addTo(map2);

  const map3 = L.map('map3').setView([40.7128, -74.0060], 10);
  L.tileLayer(TILE_LAYER_URL, { attribution: ATTRIBUTION }).addTo(map3);
  const weatherLayer3 = L.tileLayer.wms(
          'https://nowcoast.noaa.gov/arcgis/services/nowcoast/forecast_meteoceanhydro_sfc_ndfd_relhumidity_offsets/MapServer/WMSServer',
          {
            layers: NOWCOAST_LAYER_ID,
            crs: NOWCOAST_CRS,
            format: NOWCOAST_FORMAT,
            transparent: true,
          }
  ).addTo(map3);

  const map4 = L.map('map4').setView([35.6895, 139.6917], 10);
  L.tileLayer(TILE_LAYER_URL, { attribution: ATTRIBUTION }).addTo(map4);
  const weatherLayer4 = L.tileLayer.wms(
          'https://nowcoast.noaa.gov/arcgis/services/nowcoast/forecast_meteoceanhydro_sfc_ndfd_significant_wave_height_offsets/MapServer/WMSServer',
          {
            layers: NOWCOAST_LAYER_ID,
            crs: NOWCOAST_CRS,
            format: NOWCOAST_FORMAT,
            transparent: true,
          }
  ).addTo(map4);
</script>

  </body>
</html>
